<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="cart page of my shoe selling website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="icon" href="images/logo/logo.jpeg">
</head>
<body>
    <section>
        <div class="container-fluid bg-dark bg-gradient py-5 mb-3">
            <h1 class="text-white ">#Welcome back</h1>
        </div>
        <nav>
            <ul class="d-flex list-unstyled fs-3 ms-3" style="gap:0.5rem;">
                <li><a href="login.html" aria-label="open login page" class="text-primary fw-bold text-decoration-none">Login</a></li>
                <li><a href="signup.html" aria-label="open sign Up page" class="text-decoration-none text-dark">Sign Up</a></li>
            </ul>
        </nav>
        <form class="mt-4 mx-auto needs-validation col-10 col-md-7 col-lg-6" novalidate>

            <div class="form-outline mb-sm-1 mb-md-2 mb-lg-3">
              <input type="email" id="email" class="form-control p-2" placeholder="your email" required/>
              <label class="form-label" for="email"><span class="visually-hidden">label for email</span></label>
              <div class="invalid-feedback">
                Please provide your name.
              </div>
            </div>
          
            
            <div class="form-outline mb-sm-1 mb-md-2 mb-lg-3">
              <input type="password" id="password" class="form-control p-2" placeholder="your password" required/>
              <label class="form-label" for="password"><span class="visually-hidden">label for password</span></label>
              <div class="invalid-feedback">
                Please provide your name.
              </div>
            </div>
        
          
              <div class="col mb-3">
                <a href="#!">Forgot password?</a>
              </div>
        
            <button class="btn btn-primary btn-block">Login</button>
            <a href="signup.html" class="signup-page-btn-link"><button type="button" class="btn btn-primary btn-block">Create account</button></a>
          </form>
      
    <script src="index.js"></script>
    </section>
</body>
</html>
